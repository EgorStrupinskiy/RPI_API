<!DOCTYPE html>
<html lang="en">

<head>
  <title>API project</title>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap"

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">

<body>
  <header>
    <div class="container">
      <div class="header__inner">
        <div class="header__text">
          <h1>
            Astronomy picture of a day
          </h1>
        </div>

        <input id="searchTerm" type="text" placeholder="Enter search term" />
        <button id="search">
          Search
        </button>
      </div>
    </div>
  </header>
  <div class="api__content">
    <div class="container">
      <div class="text">
        <div id="api__text">

        </div>
      </div>

      <div class="image">
        <div id="api__image">

        </div>
      </div>

    </div>
  </div>
